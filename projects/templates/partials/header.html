{% load i18n %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark p-3 fixed-top" data-aos="fade-down">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url "project_list" %}">
            <div class="brand-icon me-2">
                <i class="fas fa-layer-group"></i>
            </div>
            <div class="brand-text">
                {% trans "Project Manager" %}
            </div>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" aria-current="page" href="{% url "project_list" %}">
                        <i class="fas fa-home me-2"></i>{% trans 'Home'%}
                    </a>
                </li>
            </ul>
        {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">{% trans 'Profile' %}</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">{% trans 'Logout' %}</button>
                        </form>
                    </li>
                </ul>
            </ul>
            <form method="GET" action="{% url 'project_list' %}" class="d-flex ms-auto">
                <div class="search-group">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control search-input" placeholder="{% trans 'Search projects...' %}" value="{{ request.GET.q }}">
                        <button type="submit" class="btn btn-primary search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        {% else %}
            <div class="ms-auto">
                <a class="btn btn-primary btn-icon me-2" href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>{% trans 'Login' %}</span>
                </a>
                <a class="btn btn-light btn-icon" href="{% url 'register' %}">
                    <i class="fas fa-user-plus"></i>
                    <span>{% trans 'Register' %}</span>
                </a>
            </div>
        {% endif %}
        </div>
    </nav>
</header>
