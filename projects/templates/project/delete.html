{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1>{% trans "Alert" %}</h1>
    <form method="post">
        {% csrf_token %}
        <p class="text-muted my-4">
            {% trans "Are you sure you want to delete " %}{{ project.title }}?
        </p>
        {{ form }}
        <input type="submit" value="{% trans "Delete" %}" class="btn btn-danger">
    </form>
{% endblock content %}
