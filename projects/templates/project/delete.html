{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h3 class="mb-3">{% trans "Delete Confirmation" %}</h3>
                        <p class="text-muted mb-4">
                            {% trans "Are you sure you want to delete" %} <strong class="text-danger">"{{ project.title }}"</strong>?
                            <br>
                            <small>{% trans "This action cannot be undone." %}</small>
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <div class="d-flex justify-content-center gap-2">
                                <a href="{% url 'project_list' %}" class="btn btn-light">
                                    <i class="fas fa-times me-2"></i>{% trans "Cancel" %}
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt me-2"></i>{% trans "Delete Project" %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
