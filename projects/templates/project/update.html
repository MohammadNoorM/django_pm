{% extends 'base.html' %}
{% load i18n %}
{% load humanize %}
{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">{% trans "Edit Project" %}</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-3">
            <form method="post">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">{{ field }}</div>
                        {% endfor %} 
                        <div class="d-flex mt-2">
                            <span class="text-muted me-auto small">
                                <i class="bi bi-calendar"></i>
                                <time datetime="{{ object.created_at }}">
                                    {{ object.created_at|naturaltime }}
                                </time>
                            </span>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i>{% trans "Save" %}</button>
                        <button class="btn btn-danger"><i class="bi bi-trash"></i>{% trans "Delete Project" %}</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-9">
            {% include 'project/task.html' with project=object %}
        </div>
    </div>
{% endblock content %}
