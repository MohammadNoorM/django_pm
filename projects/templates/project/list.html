{% load i18n %}
{% block content %}
    <h2>{% trans "Project List" %}</h2>
    <ul>
        {% for project in object_list %}
            <li>{{ project.title }} <a href="{% url 'project_update' project.id %}">{% trans "Edit" %}</a></li>
        {% empty %}
            <li>{% trans "No projects found." %}</li>
        {% endfor %}
    </ul>
{% endblock %}
