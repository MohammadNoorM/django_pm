{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="fas fa-user-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-1">{% trans 'My Profile' %}</h2>
                    <p class="text-muted">{% trans 'Manage your account information' %}</p>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white py-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-id-card me-2"></i>
                            <h4 class="mb-0">{% trans 'Profile Information' %}</h4>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            {% include 'common/form.html' with form=form %}
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>{% trans "Save Changes" %}
                                </button>
                                <a href="{% url 'project_list' %}" class="btn btn-light">
                                    <i class="fas fa-arrow-left me-2"></i>{% trans "Back to Projects" %}
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
