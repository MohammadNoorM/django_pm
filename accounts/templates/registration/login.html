{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <i class="fas fa-tasks text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">{% trans 'Welcome Back!' %}</h2>
                    <p class="text-muted">{% trans 'Please sign in to continue' %}</p>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            {% include 'common/form.html' with form=form %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>{% trans "Login" %}
                                </button>
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-muted">
                                    {% trans "Don't have an account?" %}
                                    <a href="{% url 'register' %}" class="text-success">{% trans "Sign up" %}</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
